<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="../template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="title">Solicitar Recurso</ui:define>
	
	<ui:define name="content">
		<h2>Solicitar Recurso</h2>
	
		<h:form>
			<div class="ui-g">
				<div class="ui-g-2">
    				<p:outputLabel for="categoria" value="Categoria:" />
    			</div>
    			<div class="ui-g-10">
    				<p:selectOneMenu id="categoria" 
						value="#{novaSolicitacaoView.categoria}"
						converter="omnifaces.SelectItemsConverter">
					
						<f:selectItems value="#{novaSolicitacaoView.categorias}" 
							var="c"
	                        itemLabel="#{c.descricao}" 
	                        itemValue="#{c}" />
					</p:selectOneMenu>
				</div>
				
				<div class="ui-g-12">
					<p:commandButton id="btnPesquisa" 
						value="Pesquisar"
						action="#{novaSolicitacaoView.pesquisaRecursos}"
						icon="pi pi-search"
						update="tblRecursos" />
				</div>
			</div>
			
			<p:dataTable id="tblRecursos" 
				var="r" 
				value="#{novaSolicitacaoView.recursos}">
            
           		<p:column headerText="Descrição">
                	<h:outputText value="#{r.descricao}" />
            	</p:column>
            
            	<p:column headerText="Quantidade disponível">
					<h:outputText value="#{r.quantidade}" />
           		</p:column>
            
            	<p:column headerText="Ações">
            		<p:commandButton icon="pi pi-plus" 
            			title="Solicitar"
            			action="#{novaSolicitacaoView.registraSolicitacao}" />
            	</p:column>
        	</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
